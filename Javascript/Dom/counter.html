<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 34px;
        padding-top: 34px;
      }
    </style>
  </head>
  <body>
    <div class="btn">
      <button onclick="Increment()">Increment</button>
      <h1 id="value"></h1>
      <button onclick="Decrement()">Decrement</button>
    </div>

    <script>
      let value = 0;
      document.getElementById("value").innerText = value;
      function Increment() {
        document.getElementById("value").innerText = value++;
      }
      function Decrement() {
        if (value >= 0) {
          document.getElementById("value").innerText = value--;
        }
      }
    </script>
  </body>
</html>
