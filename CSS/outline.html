<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Outline in class</title>
    <style>
      .box {
        border: 3px solid hotpink;
        width: 20vw;
        height: 20vh;
        background-color: green;
        outline: 5px solid blueviolet;
        outline-offset: 12px;
        margin: 66px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
