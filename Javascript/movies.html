  <body>
    <img src="" alt="" id="imgmovie" />
    <script>
      async function movie() {
        const url = "https://imdb-top-100-movies.p.rapidapi.com/";
        const options = {
          method: "GET",
          headers: {
            "x-rapidapi-key":
              "878bc6e223msh2c59b83c8f46bcdp1bc06bjsn46c375876192",
            "x-rapidapi-host": "imdb-top-100-movies.p.rapidapi.com",
          },
        };

        try {
          const response = await fetch(url, options);
          const result = await response.json();
          const movieImages = result[0].image;
          document.getElementById("imgmovie").attributes[0].value = movieImages;
        } catch (error) {
          console.error(error);
        }
      }
      movie();
